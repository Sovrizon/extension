<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déchiffrement d'image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Déchiffrez une image</h3>

        <input type="file" id="imageInput" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 mb-3">

        <input type="text" id="keyInput" placeholder="Entrez la clé" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

        <button id="decryptButton" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Déchiffrer</button>

        <canvas id="canvas" class="mt-4 border rounded-lg w-full"></canvas>
    </div>
    <script src="popup.js"></script>
</body>
</html>
