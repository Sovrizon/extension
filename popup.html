<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déchiffrement d'image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-[100px]">
<div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-xs text-center">
    <h3 class="text-xl font-semibold text-gray-700 mb-4">Déchiffrez les posts</h3>

    <input type="text" id="tokenInput" placeholder="Entrez votre token" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

    <button id="decryptButton" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Déchiffrer</button>
</div>

<script src="popup.js"></script>
</body>
</html>
